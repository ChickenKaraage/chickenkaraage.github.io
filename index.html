<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chinese Modern History Explorer</title>
    <script>
      // Redirect to the preferred language or default to English
      (function() {
        // Get the preferred language from localStorage if available
        let preferredLang = 'en';
        try {
          const savedLang = localStorage.getItem('preferred-language');
          if (savedLang === 'zh' || savedLang === 'en') {
            preferredLang = savedLang;
          } else {
            // Try to get browser language if no preference saved
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang && browserLang.startsWith('zh')) {
              preferredLang = 'zh';
            }
          }
        } catch (e) {
          console.error('Error accessing localStorage:', e);
        }
        
        // Redirect to the preferred language
        window.location.href = "/" + preferredLang;
      })();
    </script>
    <meta http-equiv="refresh" content="0;url=/en">
  </head>
  <body>
    <p>Redirecting to <a href="/en">Chinese Modern History Explorer</a>...</p>
  </body>
</html>
