<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chinese Modern History Explorer</title>
    <script>
      // Store the current path in sessionStorage
      sessionStorage.setItem('spa-path', window.location.pathname);
      
      // Determine the language for initial redirect
      const path = window.location.pathname;
      let lang = 'en'; // Default language
      
      // First check if path starts with a language code
      if (path.startsWith('/zh/')) {
        lang = 'zh';
      } else if (path.startsWith('/en/')) {
        lang = 'en';
      } else {
        // If no language in path, use saved preference
        try {
          const savedLang = localStorage.getItem('preferred-language');
          if (savedLang === 'zh' || savedLang === 'en') {
            lang = savedLang;
          }
        } catch (e) {
          console.error('Error accessing localStorage:', e);
        }
      }
      
      // Redirect to the appropriate language route
      window.location.href = '/' + lang;
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
